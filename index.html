<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furkuşkom Ay</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
    import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/geometries/TextGeometry.js';

    // SAHNE
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 8; // daha geriden bakalım

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // IŞIKLAR
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // AY MODELİ (önce gri küre ile test)
    const moonGeometry = new THREE.SphereGeometry(1.5, 64, 64);
    const moonMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa }); 
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    scene.add(moon);

    // YAZI
    const fontLoader = new FontLoader();
    fontLoader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", (font) => {
      const textMaterial = new THREE.MeshPhongMaterial({
        color: 0xffff00,
        emissive: 0xffcc00,
      });

      const radius = 2.5;
      const group = new THREE.Group();
      const text = "FURKUŞKOM";

      for (let i = 0; i < text.length; i++) {
        const charGeometry = new TextGeometry(text[i], {
          font: font,
          size: 0.3,
          height: 0.05,
        });
        const charMesh = new THREE.Mesh(charGeometry, textMaterial);

        const angle = (i / text.length) * Math.PI * 2;
        charMesh.position.x = Math.cos(angle) * radius;
        charMesh.position.y = Math.sin(angle) * radius;
        charMesh.position.z = 0;

        charMesh.lookAt(moon.position);
        group.add(charMesh);
      }

      scene.add(group);

      // Animasyon
      function animate() {
        requestAnimationFrame(animate);
        moon.rotation.y += 0.002;
        group.rotation.z += 0.002;
        renderer.render(scene, camera);
      }
      animate();
    });

    // Responsive
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
