<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerçekçi 3D Ay ve Yazı</title>
<style>
  body, html { margin:0; padding:0; overflow:hidden; background:black; }
  canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/geometries/TextGeometry.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Işık
const light = new THREE.PointLight(0xffffff, 1.5);
light.position.set(5,5,5);
scene.add(light);

// Texture Loader
const textureLoader = new THREE.TextureLoader();
let moon;
textureLoader.load(
  "https://i.imgur.com/yzK92bA.jpg", // Ay texture
  function(texture){
    const normalTexture = textureLoader.load("https://i.imgur.com/0f0qM5h.jpg"); // Normal map

    const moonGeometry = new THREE.SphereGeometry(1,64,64);
    const moonMaterial = new THREE.MeshStandardMaterial({
        map: texture,
        normalMap: normalTexture
    });
    moon = new THREE.Mesh(moonGeometry, moonMaterial);
    scene.add(moon);
  }
);

// Ay etrafında yazı
const letters = [];
const fontLoader = new THREE.FontLoader();
fontLoader.load(
  'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
  function(font){
    const textMaterial = new THREE.MeshStandardMaterial({color:0xffff00, emissive:0xffffaa});
    const text = "FURKUŞKOM";
    const radius = 1.5;
    for(let i=0;i<text.length;i++){
      const charGeo = new THREE.TextGeometry(text[i], {font:font, size:0.2, height:0.05, curveSegments:12});
      const charMesh = new THREE.Mesh(charGeo, textMaterial);
      const angle = i*(2*Math.PI/text.length);
      charMesh.position.x = radius*Math.cos(angle);
      charMesh.position.z = radius*Math.sin(angle);
      charMesh.lookAt(0,0,0);
      scene.add(charMesh);
      letters.push(charMesh);
    }
  }
);

// Animasyon
function animate(){
  requestAnimationFrame(animate);
  if(moon) moon.rotation.y += 0.001; // Ayın kendi etrafında dönmesi
  letters.forEach(l=>l.rotation.y += 0.01); // Yazı döner
  renderer.render(scene,camera);
}
animate();

// Responsive
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
