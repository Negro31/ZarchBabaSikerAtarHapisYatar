<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ay ve Yıldızlar</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(ellipse at bottom, #0b0c1a, #000000);
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  /* Ay */
  .moon {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 20vw;
    height: 20vw;
    max-width: 200px;
    max-height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #f0f0f0, #a0a0a0);
    box-shadow: 0 0 40px 15px rgba(255,255,255,0.8);
  }

  /* Yıldızlar */
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from {opacity: 0.3;}
    to {opacity: 1;}
  }

  /* Responsive ay ve yıldız boyutları */
  @media (max-width: 600px) {
    .moon {
      width: 40vw;
      height: 40vw;
    }
  }
</style>
</head>
<body>

<div class="moon"></div>

<script>
  // Yıldız oluştur
  const starCount = 100; // yıldız sayısı
  const body = document.body;

  for(let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 3 + 1; // 1-4px arası boyut
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
    body.appendChild(star);
  }
</script>

</body>
</html>
