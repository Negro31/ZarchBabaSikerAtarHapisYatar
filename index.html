<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ay ve Furkuşkom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/three@0.152.2/build/three.js"></script>
    <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
    <script>
        // Sahne, kamera ve renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ay modeli
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const textureLoader = new THREE.TextureLoader();
        const moonTexture = textureLoader.load('./ayfotosu.jpg', () => {
            console.log("Dokuya erişildi");
        }, undefined, (err) => {
            console.error("Dokuya erişim hatası:", err);
        });
        const material = new THREE.MeshPhongMaterial({ map: moonTexture, shininess: 10 });
        const moon = new THREE.Mesh(geometry, material);
        moon.position.set(0, 0, 0);
        scene.add(moon);

        // Işık (parlama için)
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // "FURKUŞKOM" metni
        const textLoader = new THREE.FontLoader();
        textLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('FURKUŞKOM', {
                font: font,
                size: 0.5,
                height: 0.1,
                curveSegments: 12,
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // Parlak sarı
            const text = new THREE.Mesh(textGeometry, textMaterial);
            text.position.set(6, 0, 0); // Ayın etrafında başlangıç pozisyonu
            scene.add(text);

            // Metni ay etrafında döndür (çekim yasası benzeri eliptik yörünge)
            function animateText() {
                const radius = 6;
                const angle = Date.now() * 0.0005; // Yavaş bir dönüş
                const distance = radius + Math.sin(Date.now() * 0.001) * 0.5; // Hafif eliptik efekt
                text.position.x = Math.cos(angle) * distance;
                text.position.z = Math.sin(angle) * distance;
                text.lookAt(moon.position); // Metni aya bakacak şekilde
            }
        });

        // Kamera pozisyonu
        camera.position.z = 15;

        // Animasyon
        function animate() {
            requestAnimationFrame(animate);
            moon.rotation.y += 0.001; // Ayın kendi etrafında dönmesi
            if (typeof animateText === 'function') animateText(); // Metin animasyonu
            renderer.render(scene, camera);
        }
        animate();

        // Pencere boyutuna göre yeniden boyutlandırma (mobil uyumluluk)
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
