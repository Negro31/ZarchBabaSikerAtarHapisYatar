<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ay ve Furkuşkom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Sahne, kamera ve renderer oluştur
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ay modeli
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const textureLoader = new THREE.TextureLoader();
        const moonTexture = textureLoader.load('https://raw.githubusercontent.com/negro31/ZarchBabaSikerAtarHapisYatar/main/moonmap2k.jpg'); // Gerçekçi ay dokusu
        const material = new THREE.MeshPhongMaterial({ map: moonTexture, shininess: 10 });
        const moon = new THREE.Mesh(geometry, material);
        moon.position.set(0, 0, 0);
        scene.add(moon);

        // Işık ekle (parlama için)
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // "FURKUŞKOM" metni
        const textLoader = new THREE.FontLoader();
        textLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('FURKUŞKOM', {
                font: font,
                size: 0.5,
                height: 0.1,
                curveSegments: 12,
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const text = new THREE.Mesh(textGeometry, textMaterial);
            text.position.set(6, 0, 0); // Ayın etrafında başlangıç pozisyonu
            scene.add(text);

            // Metni ay etrafında döndür
            function animateText() {
                const radius = 6;
                const angle = Date.now() * 0.0005; // Yavaş bir dönüş
                text.position.x = Math.cos(angle) * radius;
                text.position.z = Math.sin(angle) * radius;
                text.lookAt(moon.position);
            }
        });

        // Kamera pozisyonu
        camera.position.z = 15;

        // Animasyon
        function animate() {
            requestAnimationFrame(animate);
            moon.rotation.y += 0.001; // Ayın kendi etrafında dönmesi
            // Metin animasyonu buraya entegre ediliyor
            renderer.render(scene, camera);
        }
        animate();

        // Pencere boyutuna göre yeniden boyutlandırma (mobil uyumluluk)
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Kontrol (isteğe bağlı)
        const controls = new OrbitControls(camera, renderer.domElement);
    </script>
</body>
</html>
