<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Furkuşkom</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    .orbit-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px white;
      animation: orbit 10s linear infinite;
    }
    @keyframes orbit {
      0% { transform: translate(-50%, -50%) rotate(0deg) translateX(200px) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateX(200px) rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="orbit-text">Furkuşkom</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Işık
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Ay dokusu
    const textureLoader = new THREE.TextureLoader();
    const moonTexture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/moon.jpg');
    const geometry = new THREE.SphereGeometry(2, 64, 64);
    const material = new THREE.MeshPhongMaterial({ map: moonTexture });
    const moon = new THREE.Mesh(geometry, material);
    scene.add(moon);

    camera.position.z = 6;

    function animate() {
      requestAnimationFrame(animate);
      moon.rotation.y += 0.003; // Ay kendi etrafında dönüyor
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
